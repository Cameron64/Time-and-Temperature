<div style="width: 50%">
<div class="center">
  <div style="width:100%">
    <h1>Chicken Pasteurization</h1>
    <div>
      Enter a temperature to see how long it will take to see a 5.0 log
      Reduction in harmful bacteria
    </div>

    <span style="width:75%;display: inline-block;">
      <span>
        <span *ngIf="timeDisplay">
          {{ timeDisplay.minutes }}
          <span *ngIf="timeDisplay.minutes">Minute</span>
          <span *ngIf="timeDisplay.minutes > 1">s</span>

          {{ timeDisplay.seconds }}
          <span *ngIf="timeDisplay.seconds">Second</span>
          <span *ngIf="timeDisplay.seconds > 1">s</span>
        </span>

        <div>at {{ temperature }}Â°{{ wantsCelsius ? 'C' : 'F' }}</div>
      </span>
    </span>

    <span style="width:25%">
      <mat-slider
        style="right: 10px"
        thumbLabel
        (change)="calcTime()"
        [displayWith]="formatLabel"
        [(value)]="temperature"
        vertical="true"
        tickInterval="1000"
        step="1"
        [min]="wantsCelsius ? settings.tempSettings.minC : settings.tempSettings.minF"
        [max]="wantsCelsius ? settings.tempSettings.maxC : settings.tempSettings.maxF"
        aria-label="units"
      ></mat-slider>
    </span>
  </div>
</div>
</div>
